apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion config_version['compileSdkVersion']
    defaultConfig {
        applicationId "com.skateboard.template"
        minSdkVersion config_version['minSdkVersion']
        targetSdkVersion config_version['targetSdkVersion']
        versionCode config_version['versionCode']
        versionName config_version['versionName']
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    runtimeOnly project(':moduleb')
    runtimeOnly project(':modulea')
    implementation project(':core')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support.constraint:constraint-layout:${lib_version['constraint_layout']}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
